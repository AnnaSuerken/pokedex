<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="./script.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/evochain.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/types.css" />
    <link rel="stylesheet" href="./css/overlay.css" />
  </head>
  <body onload="init()">
    <div>
      <header>
        <div class="logo-container">
          <a href="./index.html"
            ><img src="./img/logo.png" alt="Logo" class="logo"/></a>
          <h1>Pokedex</h1>
        </div>
        <input
          id="search-bar"
          class="search-bar"
          onkeyup="searchPokemon()"
          type="text"
          name="Suchen"
          placeholder="Suche ein Pokemon´..."
        />
      </header>
      <main>
        <div id="content" class="content"></div>
      </main>

      <footer>
        <div class="stack-slide-section">
        <button onclick="fetchPreviousStackUrl()">Vorheriger Stack</button>
        <button onclick="fetchNextStackUrl()">Nächster Stack</button>
        </div>
      </footer>
    </div>
    <div class="overlay toggle_d_none" id="overlay">
      <div class="pokecard-overlay">
        <button onclick="exitOverlay()" class="closing-button">X</button>
        <div class="pokecard-large">
          <div class="overlayContent" id="overlayContent"></div>
        </div>
      </div>
    </div>
  </body>
</html>
