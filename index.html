<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="./script.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/evochain.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/img.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/types.css"/>
    <link rel="stylesheet" href="./css/assets.css"/>
    <link rel="stylesheet" href="./css/overlay.css"/>
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
  </head>
  <body onload="init()">
    <div>
      <header>
        <div class="logo-container">
          <a href="./index.html"><img src="./img/logo.png" alt="Logo" class="logo"/></a>
          <h1>POKEDEX</h1>
        </div>
        <div class="search-section">
        <input 
          id="search-bar" 
          class="search-bar" 
          type="text" 
          name="search" 
          placeholder="Pokemon..."/>
          
        <button onclick="searchPokemon()">SEARCH</button>
        </div>
      </header>
      <main>
        <div id="content" class="content"></div>
      </main>

      <footer>
        <div class="stack-slide-section" id="stack-buttons">
        <button onclick="fetchPreviousStackUrl()">PREVIOUS STACK</button>
        <button onclick="fetchNextStackUrl()">NEXT STACK</button>
        </div>
      </footer>
    </div>
    <div onclick="exitOverlay(event)" class="overlay toggle_d_none" id="overlay">
        <button onclick="exitButton()" class="closing-button">X</button>
        <div class="pokecard-large">
          <div class="overlayContent" id="overlayContent"></div>
        </div>
    </div>
  </body>
</html>
